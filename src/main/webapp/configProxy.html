<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Json 2 sql Converts Data</title>
<!-- Load AngularJS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module("UserManagement", []);

	//Controller Part
	app.controller("UserManagementController", function($scope, $http) {
		_refreshPageData();

		$scope.submitConfig = function(accept, acceptEncoding, port, host, proxyurl, contentType, charset, authorization) {
			var method = "POST";
			var url = 'json2sql/setConfigDetails/';
			var data = {
					id: 1,
					port: port,
					host: host,
					url: proxyurl,
					contentType: contentType,
					charset: charset,
					authorization: authorization,
					accept: accept,
					acceptEncoding: acceptEncoding
			};
			$http({
				method : method,
				url : url,
				data : JSON.stringify(data),
				headers : {
					'Content-Type' : 'application/json'
				}
			}).then(function successCallback(response) {
				$scope.config = response.data;
			}, function errorCallback(response) {
				console.log(response.statusText);
			});
		}

		/* Private Methods */
		//HTTP GET- get all Config collection
		function _refreshPageData() {
			$http({
				method : 'GET',
				url : 'json2sql/configDetails'
			}).then(function successCallback(response) {
				$scope.config = response.data;
			}, function errorCallback(response) {
				console.log(response.statusText);
			});
		}

	});
</script>
